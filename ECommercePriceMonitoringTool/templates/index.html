<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Monitoring Tool</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="static/css/style.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Welcome to the Amazon Price Monitoring Tool</h1>

    <div class="search-box my-3">
      <input type="text" id="productInput" class="form-control mb-2" placeholder="Enter product name" />
      <div id="error" class="text-danger"></div>
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>

    <div id="loadingSpinner" class="text-center mt-3" style="display: none; font-weight: bold; color: #007bff;">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div style="margin-top: 10px; font-size: 1.2em;">Results loading...</div>
    </div>


    <div id="resultsContainer" class="table-responsive mt-3" style="display: none;">
<!--    <div class="table-responsive mt-3">-->
      <!-- CSV Button: Initially Hidden -->
      <div id="csvButtonContainer" class="mb-1" style="display: none;">
        <button id="downloadCsvBtn" class="btn btn-sm btn-danger">Download CSV</button>
        <button id="downloadPdfBtn" class="btn btn-sm btn-danger">Download PDF</button>
      </div>

      <table class="table table-bordered bg-white" id="resultsTable" style="display: none;">
        <thead class="table-light text-center">
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Site</th>
            <th>Price</th>
            <th>Rating</th>
            <th>History</th>
            <th>Set Alert</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="thresholdModal" tabindex="-1" aria-labelledby="thresholdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="thresholdModalLabel">Set Price Threshold</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="productTitle" class="fw-bold"></p>
          <input type="number" id="thresholdInput" class="form-control mb-3" placeholder="Enter price" min="0" step="0.01">
          <input type="email" id="emailInput" class="form-control" placeholder="Enter your email">
        </div>
        <div class="modal-footer">
          <button type="button" id="saveThresholdBtn" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Your custom JS -->
  <script src="static/js/script.js"></script>
</body>
</html>
